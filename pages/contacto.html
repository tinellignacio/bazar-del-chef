<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Si tienes alguna consulta, ¡No dudes en contactarnos!">
    <meta name="keywords" content="BAZAR, MATE, ENVÍOS, TERMO, TELÉFONO, MAIL, CONTACTO">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bazar del Chef-Contacto</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><img src="../images/mockup/logoc6-09.png" class="minilogo" alt="logo mini"></a>
                
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link btn btn-outline-secondary header__nab" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link btn btn-outline-secondary header__nab" href="productos.html">Productos</a>
                    <a class="nav-link btn btn-outline-secondary header__nab" href="ubicacion.html">Ubicación</a>
                    <a class="nav-link btn btn-outline-secondary header__nab" href="contacto.html">Contacto</a>
                    <a class="nav-link btn btn-outline-secondary header__nab" href="informacion.html">Información</a>
                </div>
            </div>
        </div>
    </nav>
</header>


<main>
<div style="display: grid; margin: auto; width: 70vw; height: 90vh;">
    <form style="--bs-gutter-y: 0rem;" class="row g-3">

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
    
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Consulta...</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="¡Tu consulta no molesta...!">
        </div>
    
        
        <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Av. Siempre Viva 123...">
        </div>
        
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad:</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        
        <div class="col-md-4">
            <label for="inputState" class="form-label">Departamento:</label>
            <select id="inputState" class="form-select">
                <option selected>Elegir...</option>
                <option>...</option>
            </select>
        </div>
        
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;  background-color: #523181; border-color: #ffffff;">Confirmar</button>
        </div>
    </form>
    </div>
</main>


<footer>
        <div style="grid-area: contacto; text-align: end; margin-right: 5px;">
            <p style="color: #c6c6c6;">Creado por Ignacio Tinelli.</p>
            <a href="https://www.instagram.com/tinellignacio/?hl=es-la" class="violet">Instagram personal</a>
        </div>

        <div class="mail">
            <h3 class="mail3">No dudes en contactarnos:</h3> 
            <input type="email" name="mail" placeholder="Escriba su mail..." class="mail2">
        </div>

        <div>
            
            <a type="button" class="btn btn-outline-secondary footer__nab" href="../index.html">Inicio</a>
            <a type="button" class="btn btn-outline-secondary footer__nab" href="informacion.html">Información</a> 
            <a type="button" class="btn btn-outline-secondary footer__nab" href="productos.html">Productos</a>  
            <a type="button" class="btn btn-outline-secondary footer__nab" href="ubicacion.html">Ubicación</a>  
            
        </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
